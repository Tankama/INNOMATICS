<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        /* Review Form Styles */
        .review-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            text-align: left;
        }

        .review-form label {
            font-weight: bold;
        }

        .review-form input, .review-form textarea, .review-form select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .review-form button {
            background: #d35400;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .review-form button:hover {
            background: #b84300;
        }

        /* Display Reviews */
        .reviews-container {
            margin-top: 30px;
            max-width: 600px;
            margin: auto;
        }

        .review {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            text-align: left;
        }

        .review strong {
            color: #d35400;
        }

        .review span {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Customer Reviews</h1>

    <!-- Review Form -->
    <div class="review-form">
        <h2>Leave a Review</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name">

        <label for="rating">Rating:</label>
        <select id="rating">
            <option value="⭐">⭐</option>
            <option value="⭐⭐">⭐⭐</option>
            <option value="⭐⭐⭐">⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐">⭐⭐⭐⭐</option>
            <option value="⭐⭐⭐⭐⭐">⭐⭐⭐⭐⭐</option>
        </select>

        <label for="message">Review:</label>
        <textarea id="message" placeholder="Write your review here..." rows="3"></textarea>

        <button onclick="addReview()">Submit Review</button>
    </div>
