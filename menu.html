<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirates Cafe Menu</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        /* Grid layout for menu */
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        /* Card styles */
        .menu-item {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-item img {
            width: 100%;
            border-radius: 10px;
            height: 180px;
            object-fit: cover;
        }

        .menu-item h3 {
            margin: 10px 0;
            color: #333;
        }

        .menu-item p {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }

        .menu-item .price {
            font-weight: bold;
            color: #d35400;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .menu-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Pirates Cafe Menu</h1>

    <div class="menu-container">
        <!-- Menu Item 1 -->
        <div class="menu-item">
            <img src="788.jpg" alt="Coffee">
            <h3>Espresso</h3>
            <p>Rich and aromatic kunafa.</p>
            <p class="price">₹150</p>
        </div>

        <!-- Menu Item 2 -->
        <div class="menu-item">
            <img src="7557.jpg" alt="Burger">
            <h3>Cheese Burger</h3>
            <p>Juicy beef with smashed potatoes.</p>
            <p class="price">₹250</p>
        </div>

        <!-- Menu Item 3 -->
        <div class="menu-item">
            <img src="134.jpg" alt="Pizza">
            <h3>Pirate's Special Pizza</h3>
            <p>Loaded with apples and freshly baked.</p>
            <p class="price">₹400</p>
        </div>

        <!-- Menu Item 4 -->
        <div class="menu-item">
            <img src="19259.jpg" alt="Dessert">
            <h3>Chocolate Lava Cake</h3>
            <p>Warm cake with a gooey chocolate center.</p>
            <p class="price">₹180</p>
        </div>
    </div>

</body>
</html>
